<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión - Tienda USC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="header-logo" href="index.html">
        <img src="images/logo-usc.png" alt="USC Logo">
        <div style="font-weight:700">Tienda Oficial USC</div>
      </a>
    </div>
  </header>

  <main class="container">
    <div style="display:flex; gap:18px; align-items:center; justify-content:center; flex-wrap:wrap;">
      <div class="form-card">
        <h3>Iniciar sesión</h3>
        <form id="login-form" onsubmit="event.preventDefault(); alert('Este login es de prueba (frontend). Aquí se llamaría al backend.');">
          <label>Correo</label>
          <input type="email" required>
          <label>Contraseña</label>
          <input type="password" required>
          <div style="margin-top:10px;">
            <button class="btn" type="submit">Iniciar sesión</button>
            <a href="registro.html" class="btn secondary">Registrarse</a>
          </div>
        </form>
      </div>

      <div style="max-width:380px;">
        <img src="images/modelo_login.png" alt="modelo" style="width:100%; border-radius:12px; box-shadow:var(--shadow)" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22180%22 height=%22300%22><rect width=%22180%22 height=%22300%22 fill=%22%23f2f4f7%22/></svg>'">
      </div>
    </div>
  </main>

  <footer class="site-footer">© Universidad Santiago de Cali - Tienda Oficial</footer>
  <script src="js/main.js"></script>
</body>
</html>
