{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tienda USC - Inicio</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

<header class="site-header">
  <div class="header-top">
    <div class="header-inner">
      <a class="header-logo" href="{% url 'index' %}">
        <img src="{% static 'images/logo-usc.png' %}" alt="USC Logo">
        <div style="font-weight:700">Tienda Oficial USC</div>
      </a>

      <div class="header-search">
        <input placeholder="Buscar productos..." id="global-search">
      </div>

      <div class="header-actions">
        <a href="{% url 'login' %}">LOGIN</a>
        <a href="{% url 'carrito' %}" class="cart-badge">
        <img src="{% static 'images/cart.svg' %}" alt="Carrito" style="height:20px;">
        <span id="cart-count">0</span>
        </a>
      </div>
    </div>
  </div>

  <nav class="header-nav">
    <a href="{% url 'index' %}" class="active">INICIO</a>
    <a href="#">CATÁLOGO</a>
    <a href="#">OFERTAS</a>
  </nav>
</header>

<main class="container">

  <!-- HERO -->
  <section class="hero">
    <div class="left">
      <h1>TIENDA OFICIAL<br>
        <small style="font-size:14px;color:var(--muted)">Universidad Santiago de Cali</small>
      </h1>
      <p class="kicker">Ropa y accesorios oficiales. Compra fácil y segura.</p>

      <div style="margin-top:12px;">
        <a class="btn" href="{% url 'catalogo' %}">Ver catálogo</a>
        <a class="btn secondary" href="#">Ofertas</a>
      </div>
    </div>

    <div class="right">
      <img src="{% static 'images/banner.jpg' %}" 
           alt="banner" 
           style="width:100%; border-radius:8px; max-height:160px; object-fit:cover;">
    </div>
  </section>

  <h3 style="margin-top:18px">Destacados</h3>
  <div id="products-home" class="grid"></div>

  <div style="margin-top:20px" class="center">
    <a class="btn" href="{% url 'catalogo' %}">Ir al catálogo completo</a>
  </div>

</main>

<footer class="site-footer">
  © Universidad Santiago de Cali - Tienda Oficial
</footer>

<!-- JS -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
