<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Catálogo - Tienda USC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="header-logo" href="index.html">
        <img src="images/logo-usc.png" alt="USC Logo">
        <div style="font-weight:700">Tienda Oficial USC</div>
      </a>
      <div class="header-search">
        <input placeholder="Buscar productos..." id="global-search-catalog">
      </div>
      <div class="header-actions">
        <a href="login.html">Iniciar sesión</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="carrito.html" class="cart-badge">Carrito <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <main class="container">
    <div style="display:flex; gap:18px;">
      <aside style="width:260px;">
        <div class="card">
          <h4>Categorías</h4>
          <ul style="padding-left:16px; color:var(--muted)">
            <li>Camisetas</li>
            <li>Sudaderas</li>
            <li>Accesorios</li>
            <li>Uniformes</li>
          </ul>
        </div>
      </aside>

      <section style="flex:1;">
        <h2>Catálogo</h2>
        <div id="products-grid" class="grid"></div>
      </section>
    </div>
  </main>

  <footer class="site-footer">© Universidad Santiago de Cali - Tienda Oficial</footer>
  <script src="js/main.js"></script>
</body>
</html>
